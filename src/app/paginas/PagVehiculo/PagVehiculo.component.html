<div class="card">
  <div class="card-header">
    Detalle del Vehiculo {{ vehiculo?.codigo }}: {{ vehiculo?.marca }}
    {{ vehiculo?.modelo }}
  </div>
  <div class="row">
    <div class="col-6 ml-5">
      <p>{{ vehiculo?.marca }}</p>
      <p>{{ vehiculo?.modelo }}</p>
      <p [innerText]="vehiculo?.anio"></p>
      <p>{{ vehiculo?.color }}</p>
      <p>{{ vehiculo?.kilometraje }}</p>
      <p>{{ vehiculo?.precio }}</p>
    </div>
    <div class="col-6">
      <img [src]="vehiculo?.foto" style="width: 500px; height: 300px" />
    </div>
  </div>
  <div style="text-align: left; padding: 20px">
    <button
      [routerLink] = "['/vehiculos']"
      class="btn btn-light border-dark"
      style="text-align: center; width: 20%"
    >
      <i class="fa fa-chevron-left mr-5" aria-hidden="true"></i> Regreso
  </button>
  </div>
</div>
